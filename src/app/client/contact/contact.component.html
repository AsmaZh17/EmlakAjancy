<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p>Service client 24/7</p>
                    <h1>Contactez-nous</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end breadcrumb section --> 

<!-- contact form -->
<div class="contact-from-section mt-150 mb-150">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mb-5 mb-lg-0">
                <div class="form-title">
                    <h2>Avez-vous des questions ?</h2>
                </div>
                <div id="form_status"></div>
                <div class="contact-form">
                    <form [formGroup]="QuestionAddForm" (ngSubmit)="onSubmit()">
                        <p>
                            <input type="text" placeholder="Nom" name="name" formControlName="name">
                            <input style="margin-left: 14px;" type="email" placeholder="Email" name="email" formControlName="email">
                        </p>
                        <p>
                            <input type="tel" placeholder="Téléphone" name="phone" formControlName="phone">
                            <input style="margin-left: 14px;" type="text" placeholder="Sujet" name="subject" formControlName="subject">
                        </p> 
                        <p><textarea name="message" cols="30" rows="10" placeholder="Message" formControlName="message"></textarea></p>
                        <p><input type="submit" value="Envoyer"></p>
                    </form>
                </div> 
            </div>
            <div class="col-lg-4">
                <div class="contact-form-wrap">
                    <div class="contact-form-box"> 
                        <h4><i class="fas fa-map"></i>Adresse de l'Agence</h4>
                        <p>Skanes <br> Monsatir , Tunisia</p>
                    </div>
                    <div class="contact-form-box">
                        <h4><i class="far fa-clock"></i>Horaires d'ouverture</h4>
                        <p>LUN - VEN : 8h à 21h <br> SAM - DIM : 10h à 20h </p>
                    </div>
                    <div class="contact-form-box"> 
                        <h4><i class="fas fa-address-book"></i> Contact</h4>
                        <p>Telephone: +216 20 988 050 <br> Email: Emlakajanci@gmail.com</p>
                    </div>
                    <div class="contact-form-box">
                        <div class="social-icons">
                            <ul>
                                <li><a href="https://www.facebook.com/Emlak Ajanci" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href="https://wa.me/+21620988050" target="_blank"><i class="fab fa-whatsapp"></i></a></li>
                                <li><a href="https://www.instagram.com/Emlak_ajanci" target="_blank"><i class="fab fa-instagram"></i></a></li>
                                <li><a href="https://fr.linkedin.com/Emlak_ajancy" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                                <li><a href="mailto:Emlakajanci@gmail.com" target="_blank"><i class="far fa-envelope"></i></a></li>
                            </ul> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end contact form -->
